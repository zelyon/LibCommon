// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    //Kotlin
    ext.kotlin_version = "1.4.10"

    //Google
    ext.google_gson_version = '2.8.6'
    ext.google_material_version = '1.2.1'

    //AndroidX
    ext.androidx_multidex_version = '2.0.1'
    ext.androidx_appcompat_version = '1.2.0'
    ext.androidx_core_ktx_version = '1.3.1'
    ext.androidx_constraintlayout_version = '2.0.1'
    ext.androidx_media_version = '1.1.0'

    //Life cycle
    ext.lifecycle_version = '2.2.0'

    //Room
    ext.room_version = '2.2.5'

    //Retrofit
    ext.okio_version = '2.8.0'
    ext.okhttp3_version = '4.9.0'
    ext.retrofit2_version = '2.9.0'

    // Other
    ext.jaudiotagger_version = '2.2.3'
    ext.glide_version = '4.11.0'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}